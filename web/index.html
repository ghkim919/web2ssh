<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web2ssh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div id="app">
        <div id="connect-form" class="panel">
            <div class="panel-header">
                <h1>web2ssh</h1>
                <button id="connect-settings-btn" type="button" title="Settings">&#9881;</button>
            </div>
            <div class="form-group">
                <label>Host</label>
                <input type="text" id="host" placeholder="192.168.1.100">
            </div>
            <div class="form-group">
                <label>Port</label>
                <input type="number" id="port" value="22">
            </div>
            <div class="form-group">
                <label>User</label>
                <input type="text" id="user" placeholder="root">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-actions">
                <button id="connect-btn">Connect</button>
                <button id="save-session-btn" type="button">Save</button>
            </div>
            <div id="error-msg" class="error"></div>
            <div id="session-list">
                <h2>Saved Sessions</h2>
                <div id="sessions"></div>
            </div>
        </div>
        <div id="terminal-container" class="hidden">
            <div id="terminal-header">
                <span id="connection-info"></span>
                <div id="terminal-header-actions">
                    <button id="settings-btn" type="button" title="Settings">&#9881;</button>
                    <button id="disconnect-btn">Disconnect</button>
                </div>
            </div>
            <div id="terminal"></div>
        </div>
        <div id="settings-overlay" class="hidden">
            <div id="settings-panel">
                <div id="settings-header">
                    <h2>Settings</h2>
                    <button id="settings-close-btn" type="button">&times;</button>
                </div>
                <div id="settings-body">
                    <h3>SSH</h3>
                    <div class="settings-group">
                        <label>Connection Timeout (sec)</label>
                        <input type="number" id="setting-connection-timeout" min="1" max="120">
                    </div>
                    <div class="settings-group">
                        <label>Keep-Alive Interval (sec, 0=off)</label>
                        <input type="number" id="setting-keepalive-interval" min="0" max="600">
                    </div>
                    <div class="settings-group">
                        <label>Keep-Alive Max Failures</label>
                        <input type="number" id="setting-keepalive-max-fails" min="1" max="100">
                    </div>
                    <h3>Terminal</h3>
                    <div class="settings-group">
                        <label>Font Size</label>
                        <input type="number" id="setting-font-size" min="8" max="72">
                    </div>
                    <div class="settings-group">
                        <label>Cursor Style</label>
                        <select id="setting-cursor-style">
                            <option value="block">Block</option>
                            <option value="underline">Underline</option>
                            <option value="bar">Bar</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Cursor Blink</label>
                        <input type="checkbox" id="setting-cursor-blink">
                    </div>
                    <div class="settings-group">
                        <label>Scrollback Lines</label>
                        <input type="number" id="setting-scrollback-lines" min="0" max="100000">
                    </div>
                </div>
                <div id="settings-footer">
                    <button id="settings-save-btn">Save</button>
                    <button id="settings-cancel-btn" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
